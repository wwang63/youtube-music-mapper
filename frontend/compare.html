<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Music Taste</title>
    <link rel="stylesheet" href="/css/styles.css?v=109">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            overflow: auto;
        }

        .compare-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .compatibility-hero {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .compatibility-score {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .compatibility-label {
            font-size: 1.5rem;
            color: #888;
            margin-top: 10px;
        }

        .profiles-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        .profile-card {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-width: 150px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 10px;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .profile-stats {
            color: #888;
            font-size: 0.9rem;
        }

        .vs-badge {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #48dbfb;
        }

        .metric-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #feca57;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .artist-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .artist-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .artist-chip.shared {
            border-color: rgba(155, 89, 182, 0.3);
        }

        .artist-chip.shared:hover {
            background: rgba(155, 89, 182, 0.2);
            border-color: #9b59b6;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.4);
        }

        .artist-chip.unique-1 {
            border-left: 3px solid #ff6b6b;
        }

        .artist-chip.unique-1:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .artist-chip.unique-2 {
            border-left: 3px solid #48dbfb;
        }

        .artist-chip.unique-2:hover {
            background: rgba(72, 219, 251, 0.15);
            border-color: #48dbfb;
            box-shadow: 0 4px 20px rgba(72, 219, 251, 0.3);
        }

        .artist-chip.selected {
            transform: scale(1.05);
            animation: pulse-selected 1.5s ease-in-out infinite;
        }

        .artist-chip.selected.shared {
            background: rgba(155, 89, 182, 0.3);
            border-color: #9b59b6;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
        }

        .artist-chip.selected.unique-1 {
            background: rgba(255, 107, 107, 0.25);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }

        .artist-chip.selected.unique-2 {
            background: rgba(72, 219, 251, 0.25);
            border-color: #48dbfb;
            box-shadow: 0 0 20px rgba(72, 219, 251, 0.4);
        }

        .artist-chip.faded {
            opacity: 0.3;
            transform: scale(0.95);
        }

        @keyframes pulse-selected {
            0%, 100% { box-shadow: 0 0 15px currentColor; }
            50% { box-shadow: 0 0 25px currentColor; }
        }

        .artist-icon {
            color: #9b59b6;
            font-size: 0.8rem;
        }

        .artist-chip img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Artist toast notification */
        .artist-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .artist-toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast-content {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .toast-artist {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .toast-type {
            font-size: 0.9rem;
        }

        .genre-comparison {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .genre-column {
            flex: 1;
            min-width: 250px;
        }

        .genre-column h4 {
            margin-bottom: 15px;
            color: #888;
        }

        .genre-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .genre-bar-label {
            width: 120px;
            font-size: 0.85rem;
        }

        .genre-bar-track {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .genre-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .genre-bar-value {
            width: 40px;
            text-align: right;
            font-size: 0.85rem;
            color: #888;
        }

        /* Group comparison styles */
        .group-matrix {
            overflow-x: auto;
        }

        .matrix-table {
            width: 100%;
            border-collapse: collapse;
        }

        .matrix-table th, .matrix-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .matrix-table th {
            background: rgba(255, 255, 255, 0.1);
        }

        .matrix-cell {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .matrix-cell.high { color: #2ecc71; }
        .matrix-cell.medium { color: #f1c40f; }
        .matrix-cell.low { color: #e74c3c; }

        /* Create profile modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        .share-link {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .share-link input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: #888;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .back-link {
            display: inline-block;
            color: #888;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="compare-container">
        <a href="/" class="back-link">&larr; Back to Music Map</a>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading comparison...</p>
        </div>

        <div id="comparison-result" style="display: none;">
            <!-- Filled by JavaScript -->
        </div>

        <div id="create-profile-section" style="display: none;">
            <div class="compatibility-hero">
                <h2>Compare Your Music Taste</h2>
                <p style="color: #888; margin-top: 10px;">Create your profile to compare with others</p>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showCreateModal()">Create My Profile</button>
                </div>
            </div>
        </div>

        <div id="group-section" style="display: none;">
            <!-- Group comparison UI -->
        </div>
    </div>

    <!-- Create Profile Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Create Your Profile</h3>
            <div class="form-group">
                <label>Display Name (optional)</label>
                <input type="text" id="profileName" placeholder="Your name or nickname">
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProfile()">Create Profile</button>
            </div>
            <div id="profileResult" style="display: none; margin-top: 20px;">
                <p style="color: #2ecc71; margin-bottom: 10px;">Profile created! Share this link:</p>
                <div class="share-link">
                    <input type="text" id="shareUrl" readonly>
                    <button class="btn btn-secondary" onclick="copyShareLink()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/compare.js?v=110"></script>
</body>
</html>
